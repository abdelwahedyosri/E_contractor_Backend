spring.application.name=E_contractor_backend
spring.datasource.url=jdbc:mysql://localhost:3306/e_contractor
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.root=INFO
logging.level.org.springframework.security=DEBUG
logging.level.group_6.e_contractor_backend=DEBUG

# Log file configuration
logging.file.name=logs/spring-boot-application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

springdoc.show-login-endpoint=true

